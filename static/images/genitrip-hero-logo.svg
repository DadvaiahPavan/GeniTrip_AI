<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361EE" />
      <stop offset="100%" stop-color="#3A0CA3" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4361EE" />
      <stop offset="50%" stop-color="#9333EA" />
      <stop offset="100%" stop-color="#E11D48" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3" />
    </filter>
    <clipPath id="circleClip">
      <circle cx="300" cy="160" r="120" />
    </clipPath>
  </defs>
  
  <!-- Background Elements -->
  <rect width="600" height="400" fill="url(#logoGradient)" opacity="0.05" rx="20" />
  
  <!-- Abstract Background Shapes -->
  <circle cx="300" cy="160" r="150" fill="url(#logoGradient)" opacity="0.1" />
  <circle cx="300" cy="160" r="100" fill="url(#logoGradient)" opacity="0.2" />
  
  <!-- Main Logo Circle -->
  <circle cx="300" cy="160" r="120" fill="white" filter="url(#shadow)" />
  
  <!-- Logo Elements -->
  <g filter="url(#glow)">
    <!-- Airplane -->
    <path d="M380 100C380 107.732 373.732 114 366 114C358.268 114 352 107.732 352 100C352 92.268 358.268 86 366 86C373.732 86 380 92.268 380 100Z" fill="#4361EE" />
    <path d="M300 70L330 120H270L300 70Z" fill="#4361EE" />
    
    <!-- Road/Path -->
    <path d="M220 160H300V180H220V160Z" fill="#4361EE" />
    
    <!-- Car -->
    <rect x="240" y="130" width="40" height="20" rx="5" fill="#4361EE" />
    <circle cx="250" cy="150" r="5" fill="#FFFFFF" />
    <circle cx="270" cy="150" r="5" fill="#FFFFFF" />
    
    <!-- Location Pin -->
    <path d="M350 200C350 213.255 339.255 224 326 224C312.745 224 302 213.255 302 200C302 186.745 312.745 176 326 176C339.255 176 350 186.745 350 200Z" fill="#4361EE" />
    <path d="M326 190C321.582 190 318 193.582 318 198C318 204.5 326 210 326 210C326 210 334 204.5 334 198C334 193.582 330.418 190 326 190Z" fill="#FFFFFF" />
    <circle cx="326" cy="198" r="3" fill="#4361EE" />
    
    <!-- Building/Landmark -->
    <rect x="270" y="200" width="30" height="40" rx="2" fill="#4361EE" />
    <rect x="277" y="180" width="16" height="20" rx="2" fill="#4361EE" />
    <rect x="282" y="165" width="6" height="15" rx="1" fill="#4361EE" />
  </g>
  
  <!-- Company Name -->
  <text x="300" y="320" font-family="'Poppins', sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">GeniTrip AI</text>
  
  <!-- Tagline -->
  <text x="300" y="350" font-family="'Poppins', sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="#333333">Smart Travel Planning with AI</text>
</svg>
