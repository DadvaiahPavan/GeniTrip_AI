<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Main device -->
  <rect x="150" y="100" width="500" height="350" rx="10" fill="white" stroke="#e0e0e0" stroke-width="3"/>
  <rect x="160" y="110" width="480" height="300" rx="5" fill="#f8f9fa"/>
  
  <!-- Screen content -->
  <rect x="180" y="130" width="440" height="260" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Travel app interface -->
  <rect x="180" y="130" width="440" height="50" fill="#3498db"/>
  <circle cx="210" cy="155" r="15" fill="white"/>
  <text x="400" y="160" font-family="Arial" font-size="18" fill="white" text-anchor="middle">AI Travel Planner</text>
  
  <!-- App content -->
  <rect x="200" y="200" width="180" height="170" rx="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="200" y="200" width="180" height="100" rx="5" fill="#bbdefb"/>
  <text x="290" y="325" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Hyderabad to Goa</text>
  <text x="290" y="345" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">5 Days Trip</text>
  <path d="M220,240 L360,240" stroke="white" stroke-width="2"/>
  <circle cx="240" cy="225" r="10" fill="white"/>
  <circle cx="340" cy="225" r="10" fill="white"/>
  <path d="M260,225 L320,225" stroke="white" stroke-width="2" stroke-dasharray="3,3"/>
  
  <rect x="400" y="200" width="200" height="170" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="410" y1="220" x2="590" y2="220" stroke="#eee" stroke-width="1"/>
  <line x1="410" y1="240" x2="590" y2="240" stroke="#eee" stroke-width="1"/>
  <line x1="410" y1="260" x2="590" y2="260" stroke="#eee" stroke-width="1"/>
  <line x1="410" y1="280" x2="590" y2="280" stroke="#eee" stroke-width="1"/>
  <line x1="410" y1="300" x2="590" y2="300" stroke="#eee" stroke-width="1"/>
  <line x1="410" y1="320" x2="590" y2="320" stroke="#eee" stroke-width="1"/>
  <line x1="410" y1="340" x2="590" y2="340" stroke="#eee" stroke-width="1"/>
  
  <circle cx="400" cy="220" r="5" fill="#3498db"/>
  <circle cx="400" cy="260" r="5" fill="#3498db"/>
  <circle cx="400" cy="300" r="5" fill="#3498db"/>
  <circle cx="400" cy="340" r="5" fill="#3498db"/>
  
  <!-- Device button -->
  <rect x="370" y="420" width="60" height="10" rx="5" fill="#e0e0e0"/>
  
  <!-- Floating elements -->
  <circle cx="120" cy="200" r="30" fill="url(#grad1)" opacity="0.7"/>
  <circle cx="680" cy="350" r="40" fill="url(#grad2)" opacity="0.7"/>
  <circle cx="200" cy="480" r="25" fill="#3498db" opacity="0.5"/>
  <circle cx="600" cy="150" r="20" fill="#e74c3c" opacity="0.5"/>
  
  <!-- Icons representing AI -->
  <g transform="translate(650, 480)">
    <rect x="-40" y="-40" width="80" height="80" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <circle cx="0" cy="-10" r="15" fill="#3498db" opacity="0.8"/>
    <circle cx="-15" cy="15" r="15" fill="#9b59b6" opacity="0.8"/>
    <circle cx="15" cy="15" r="15" fill="#2ecc71" opacity="0.8"/>
  </g>
  
  <!-- Lines connecting elements -->
  <path d="M120,200 C200,180 300,220 400,200" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.5"/>
  <path d="M680,350 C600,380 500,330 400,360" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.5"/>
  
  <!-- AI Brain icon -->
  <g transform="translate(100, 480)">
    <rect x="-30" y="-30" width="60" height="60" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" stroke="#3498db" stroke-width="2" fill="none"/>
    <path d="M-5,-15 L-5,15 M5,-15 L5,15 M-15,-5 L15,-5 M-15,5 L15,5" stroke="#3498db" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#3498db"/>
  </g>
</svg> 