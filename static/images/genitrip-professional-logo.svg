<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361EE" />
      <stop offset="100%" stop-color="#3A0CA3" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4361EE" />
      <stop offset="50%" stop-color="#9333EA" />
      <stop offset="100%" stop-color="#E11D48" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="250" cy="160" r="120" fill="white" filter="url(#shadow)" />
  
  <!-- Travel Icons - Clearly Visible -->
  <!-- Airplane Icon -->
  <path d="M320 100L350 80L360 90L340 120L320 100Z" fill="#4361EE" />
  <path d="M290 130L350 80L360 90L300 140L290 130Z" fill="#4361EE" />
  <path d="M290 130L270 150L280 160L300 140L290 130Z" fill="#4361EE" />
  
  <!-- Car Icon -->
  <rect x="180" y="150" width="60" height="25" rx="8" fill="#4361EE" />
  <circle cx="195" cy="175" r="8" fill="#FFFFFF" stroke="#4361EE" stroke-width="2" />
  <circle cx="225" cy="175" r="8" fill="#FFFFFF" stroke="#4361EE" stroke-width="2" />
  <rect x="185" y="140" width="50" height="15" rx="3" fill="#4361EE" />
  
  <!-- Building/Hotel Icon -->
  <rect x="240" y="170" width="30" height="50" rx="2" fill="#4361EE" />
  <rect x="245" y="180" width="5" height="10" rx="1" fill="white" />
  <rect x="260" y="180" width="5" height="10" rx="1" fill="white" />
  <rect x="245" y="200" width="5" height="10" rx="1" fill="white" />
  <rect x="260" y="200" width="5" height="10" rx="1" fill="white" />
  
  <!-- Location Pin Icon -->
  <path d="M320 190C320 210 300 230 300 230C300 230 280 210 280 190C280 178.954 288.954 170 300 170C311.046 170 320 178.954 320 190Z" fill="#4361EE" />
  <circle cx="300" cy="190" r="7" fill="white" />
  
  <!-- Company Name -->
  <text x="250" y="280" font-family="'Poppins', sans-serif" font-size="40" font-weight="700" text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">GeniTrip AI</text>
  
  <!-- Tagline -->
  <text x="250" y="310" font-family="'Poppins', sans-serif" font-size="16" font-weight="400" text-anchor="middle" fill="#333333">Smart Travel Planning with AI</text>
</svg>
