<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EEF2FF" />
      <stop offset="100%" stop-color="#E0E7FF" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361EE" />
      <stop offset="100%" stop-color="#3A0CA3" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4361EE" />
      <stop offset="50%" stop-color="#9333EA" />
      <stop offset="100%" stop-color="#E11D48" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#4361EE" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Card -->
  <rect x="100" y="50" width="400" height="300" rx="20" fill="url(#bgGradient)" filter="url(#dropShadow)"/>
  
  <!-- Travel Icons - Modern, Professional Style -->
  
  <!-- Airplane Icon - Top Left -->
  <g transform="translate(150, 120)">
    <path d="M0,0 L40,-20 L50,-10 L20,20 Z" fill="#4361EE"/>
    <path d="M-10,10 L40,-20 L50,-10 L0,20 Z" fill="#3A0CA3" opacity="0.8"/>
    <path d="M-10,10 L-20,20 L-10,30 L0,20 Z" fill="#4361EE"/>
  </g>
  
  <!-- Location Pin Icon - Top Right -->
  <g transform="translate(450, 120)">
    <path d="M0,0 C-16.6,0 -30,13.4 -30,30 C-30,50 0,80 0,80 C0,80 30,50 30,30 C30,13.4 16.6,0 0,0 Z" fill="#4361EE"/>
    <circle cx="0" cy="30" r="10" fill="white"/>
  </g>
  
  <!-- Car Icon - Bottom Left -->
  <g transform="translate(150, 250)">
    <rect x="-30" y="-15" width="60" height="30" rx="10" fill="#4361EE"/>
    <rect x="-25" y="-25" width="50" height="15" rx="5" fill="#3A0CA3" opacity="0.8"/>
    <circle cx="-15" cy="15" r="8" fill="white" stroke="#3A0CA3" stroke-width="2"/>
    <circle cx="15" cy="15" r="8" fill="white" stroke="#3A0CA3" stroke-width="2"/>
  </g>
  
  <!-- Building/Hotel Icon - Bottom Right -->
  <g transform="translate(450, 250)">
    <rect x="-20" y="-40" width="40" height="60" rx="3" fill="#4361EE"/>
    <rect x="-15" y="-35" width="10" height="10" rx="1" fill="white"/>
    <rect x="5" y="-35" width="10" height="10" rx="1" fill="white"/>
    <rect x="-15" y="-15" width="10" height="10" rx="1" fill="white"/>
    <rect x="5" y="-15" width="10" height="10" rx="1" fill="white"/>
    <rect x="-15" y="5" width="10" height="10" rx="1" fill="white"/>
    <rect x="5" y="5" width="10" height="10" rx="1" fill="white"/>
    <rect x="-5" y="10" width="10" height="20" fill="#3A0CA3" opacity="0.8"/>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M150,120 L300,180 L450,120" stroke="#4361EE" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M150,250 L300,180 L450,250" stroke="#4361EE" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Central Logo Element -->
  <circle cx="300" cy="180" r="40" fill="white" stroke="#4361EE" stroke-width="3"/>
  <g transform="translate(300, 180)">
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" stroke="#4361EE" stroke-width="5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="8" fill="#E11D48"/>
  </g>
  
  <!-- Company Name -->
  <text x="300" y="320" font-family="'Poppins', sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="url(#textGradient)">GeniTrip AI</text>
  
  <!-- Tagline -->
  <text x="300" y="350" font-family="'Poppins', sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#4B5563">Smart Travel Planning with AI</text>
</svg>
