  <rect x="320" y="430" width="40" height="20" rx="5" fill="#f5f5f5"/>
  <circle cx="320" cy="475" r="10" fill="#424242"/>
  <circle cx="360" cy="475" r="10" fill="#424242"/>
  
  <!-- Plane -->
  <path d="M600,200 L630,180 L650,190 L630,210 Z" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <path d="M630,180 L650,120 L660,120 L650,190 Z" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <path d="M650,190 L690,200 L690,210 L630,210 Z" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Map Pins -->
