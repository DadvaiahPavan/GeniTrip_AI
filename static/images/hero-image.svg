  <rect x="510" y="330" width="30" height="30" fill="#bbdefb"/>
  <rect x="550" y="330" width="30" height="30" fill="#bbdefb"/>
  <rect x="590" y="330" width="30" height="30" fill="#bbdefb"/>
  <rect x="510" y="370" width="30" height="30" fill="#bbdefb"/>
  <rect x="550" y="370" width="30" height="30" fill="#bbdefb"/>
  <rect x="590" y="370" width="30" height="30" fill="#bbdefb"/>
  <rect x="540" y="420" width="40" height="50" fill="white"/>
  
