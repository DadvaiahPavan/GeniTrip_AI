  <line x1="210" y1="380" x2="210" y2="500" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="240" y1="380" x2="240" y2="500" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="150" y1="440" x2="270" y2="440" stroke="#e0e0e0" stroke-width="1"/>
