  <circle cx="180" cy="120" r="40" fill="#ffeb3b"/>
  
  <!-- Clouds -->
  <ellipse cx="260" cy="100" rx="40" ry="20" fill="white"/>
  <ellipse cx="290" cy="110" rx="35" ry="25" fill="white"/>
  <ellipse cx="240" cy="110" rx="35" ry="15" fill="white"/>
  
  <ellipse cx="560" cy="130" rx="50" ry="25" fill="white"/>
  <ellipse cx="590" cy="140" rx="45" ry="30" fill="white"/>
  <ellipse cx="540" cy="140" rx="40" ry="20" fill="white"/>
  
  <!-- Land/Water -->
