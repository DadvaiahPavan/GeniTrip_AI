  <circle cx="550" cy="300" r="15" fill="#e74c3c"/>
  <circle cx="550" cy="300" r="5" fill="white"/>
  
  <!-- Route Line -->
  <path d="M200,350 C300,320 400,310 550,300" stroke="#3498db" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Calendar Element -->
  <rect x="150" y="380" width="120" height="120" rx="5" fill="white" stroke="#e0e0e0" stroke-width="2"/>
