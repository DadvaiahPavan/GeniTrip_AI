  <!-- Travel Icons -->
  <circle cx="400" cy="400" r="30" fill="url(#grad1)"/>
  <path d="M385,400 L415,400 M400,385 L400,415" stroke="white" stroke-width="4"/>
  
  <circle cx="460" cy="400" r="30" fill="url(#grad1)"/>
  <path d="M450,390 L470,410 M470,390 L450,410" stroke="white" stroke-width="4"/>
